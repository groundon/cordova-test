<!DOCTYPE html> 
<html> 
<head> 
	<title>Device</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript">

        $(document).ready (function() 
        {
			$("#label_title").text(document.title);

            $("#but_getDeviceInfo").attr("disabled", true);
            $("#but_getDeviceInfo").addClass("disabledButton");

			document.addEventListener("deviceready", onDeviceReady, false);			
        });

        function onDeviceReady()
        {
            $("#but_getDeviceInfo").attr("disabled", false);
            $("#but_getDeviceInfo").removeClass("disabledButton");
        }
        function getDeviceInfo()
        {
            $("#deviceName").val(device.name);
            $("#devicePigeon").val(device.cordova);
            $("#devicePlatform").val(device.platform);
            $("#deviceUuid").val(device.uuid);
            $("#deviceVersion").val(device.version);
            $("#deviceModel").val(device.model);
        }
    </script>
</head>

<body>
<div data-role="page" id="accelerometer">
    <div data-role="header">
        <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true">Back</a>
        <h1><label id="label_title"></label></h1>
    </div><!-- /header --> 
    
    <div data-role="content">
        <input type="button" id="but_getDeviceInfo" value="getDeviceInfo" onclick="getDeviceInfo();" />
        <div data-role="fieldcontain">
            <label for="deviceName">Device Name</label>
            <input type="text" id="deviceName" readonly />
            <label for="devicePigeon">Device Pigeon</label>
            <input type="text" id="devicePigeon" readonly />
            <label for="devicePlatform">Device Platform</label>
            <input type="text" id="devicePlatform" readonly />
            <label for="deviceUuid">deviceUuid</label>
            <input type="text" id="deviceUuid" readonly />
            <label for="deviceVersion">deviceVersion</label>
            <input type="text" id="deviceVersion" readonly />
            <label for="deviceModel">deviceModel</label>
            <input type="text" id="deviceModel" readonly />            
        </div>        
    </div><!-- /content -->
</div> <!-- page -->        
</body>
    
</html>
