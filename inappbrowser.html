<!DOCTYPE html> 
<html> 
<head> 
	<title>In App Browser</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript">
        
        $(document).ready (function() 
        {
			$("#label_title").text(document.title);
            document.addEventListener("deviceready", onDeviceReady, false);
        });

        function onDeviceReady()
        {
			var ref = window.open('http://m.google.com', '_blank', 'location=yes');
			ref.addEventListener('loadstart', function() { log('start: ' + event.type); });
			ref.addEventListener('loadstop', function() { log('stop: ' + event.type); });
			ref.addEventListener('exit', function() { log('exit: ' + event.type); });
        }

        function log(status)
        {
            var date = new Date();
            var time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            var str = "[" + time + "] " + status;
            
            value = $("#div_log").html();
            $("#div_log").html(value + status+"<br />");      
        }
        
    </script>
</head>

<body>
<div data-role="page" id="inappbrowser">
    <div data-role="header" data-position="fixed">
        <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true">Back</a>
        <h1><label id="label_title"></label></h1>
    </div><!-- /header --> 
    
    <div data-role="content">              
        <div id="div_log"></div>
    </div><!-- /content -->
</div> <!-- page -->        
</body>
    
</html>
